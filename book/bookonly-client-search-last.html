<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 관리 시스템</title>
    <link rel="stylesheet" href="css/form_search_bookonly.css">
</head>
<body>
    <h1>도서 관리 시스템</h1>
    
    <div class="container">
        <h2>새 도서 추가</h2>
        <form id="bookForm">
            <input type="text" id="title" placeholder="제목" required>
            <input type="text" id="author" placeholder="저자" required>
            <input type="text" id="isbn" placeholder="ISBN" required>
            <input type="number" id="price" placeholder="가격" min="0">
            <input type="date" id="publishDate">
            <button type="submit">도서 추가</button>
        </form>
    </div>
    
    <div class="container">
        <h2>도서 검색</h2>
        <div class="search-bar">
            <input type="text" id="searchTitle" placeholder="제목으로 검색">
            <input type="text" id="searchAuthor" placeholder="저자로 검색">
            <button id="searchBtn">검색</button>
            <button id="showAllBtn">전체 보기</button>
        </div>
    </div>
    
    <div class="container">
        <h2>도서 목록</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>제목</th>
                    <th>저자</th>
                    <th>ISBN</th>
                    <th>가격</th>
                    <th>출간일</th>
                    <th>액션</th>
                </tr>
            </thead>
            <tbody id="booksTableBody">
                <!-- 도서 목록이 여기에 표시됩니다 -->
            </tbody>
        </table>
    </div>
    
    <!-- 수정 모달 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>도서 수정</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <input type="text" id="editTitle" placeholder="제목" required>
                <input type="text" id="editAuthor" placeholder="저자" required>
                <input type="text" id="editIsbn" placeholder="ISBN" required>
                <input type="number" id="editPrice" placeholder="가격" min="0">
                <input type="date" id="editPublishDate">
                <div>
                    <button type="submit">도서 수정</button>
                    <button type="button" onclick="BookManager.closeModal()">취소</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/form_search_bookonly.js"></script>
</body>
</html>
