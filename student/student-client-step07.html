<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>학생 관리 시스템</title>
  </head>
  <body>
    <h1>학생 관리 시스템</h1>

    <div class="form-container">
      <h2>학생 등록</h2>
      <form id="studentForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" name="name" id="name" />
          </div>

          <div class="form-group">
            <label for="studentNumber">학번:</label>
            <input type="text" name="studentNumber" id="studentNumber" />
          </div>

          <div class="form-group">
            <label for="address">주소:</label>
            <input type="text" name="address" id="address" />
          </div>

          <div class="form-group">
            <label for="phoneNumber">전화번호:</label>
            <input
              type="text"
              name="phoneNumber"
              id="phoneNumber"
              placeholder="00*-000*-0000"
              pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"
            />
          </div>

          <div class="form-group">
            <label for="email">이메일:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="***@***.***"
            />
          </div>

          <div class="form-group">
            <label for="dateOfBirth">생년월일:</label>
            <input type="date" name="dateOfBirth" id="dateOfBirth" />
          </div>
        </div>

        <button type="submit">학생 등록</button>
      </form>
    </div>

    <div class="table-container">
      <h2>학생 목록</h2>
      <table id="studentTable">
        <thead>
          <tr>
            <th>이름</th>
            <th>학번</th>
            <th>주소</th>
            <th>전화번호</th>
            <th>이메일</th>
            <th>생년월일</th>
            <th>액션</th>
          </tr>
        </thead>
        <tbody id="studentTableBody"></tbody>
      </table>
    </div>

    <script>
      // 전역 변수
      const API_BASE_URL = "http://localhost:8080";

      // DOM 요소 참조
      const studentForm = document.getElementById("studentForm");
      const studentTableBody = document.getElementById("studentTableBody");

      // 초기화
      document.addEventListener("DOMContentLoaded", function () {
        loadStudents();
      });

      // 폼 제출 이벤트 핸들러
      studentForm.addEventListener("submit", function (e) {
        console.log("form submit");
        e.preventDefault();

        // 폼 데이터 수집
        const formData = new FormData(studentForm);
        const studentData = {
          name: formData.get("name").trim(),
          studentNumber: formData.get("studentNumber").trim(),
          address: formData.get("address").trim(),
          phoneNumber: formData.get("phoneNumber").trim(),
          email: formData.get("email").trim(),
          dateOfBirth: formData.get("dateOfBirth"),
        };

        // 유효성 검사
        if (!validateStudent(studentData)) {
          return;
        }

        console.log("유효한 데이터:", studentData);
      });

      // 학생 데이터 유효성 검사
      function validateStudent(student) {
        // 필수 필드 검사
        if (!student.name) {
          alert("이름을 입력해주세요.");
          return false;
        }

        if (!student.studentNumber) {
          alert("학번을 입력해주세요.");
          return false;
        }

        if (!student.address) {
          alert("주소를 입력해주세요.");
          return false;
        }

        if (!student.phoneNumber) {
          alert("전화번호를 입력해주세요.");
          return false;
        }

        if (!student.email) {
          alert("이메일을 입력해주세요.");
          return false;
        }

        // 학번 형식 검사 (예: 영문과 숫자 조합)
        const studentNumberPattern = /^[A-Za-z0-9]+$/;
        if (!studentNumberPattern.test(student.studentNumber)) {
          alert("학번은 영문과 숫자만 입력 가능합니다.");
          return false;
        }

        // 전화번호 형식 검사
        const phonePattern = /^[0-9-\s]+$/;
        if (!phonePattern.test(student.phoneNumber)) {
          alert("올바른 전화번호 형식이 아닙니다.");
          return false;
        }

        // 이메일 형식 검사 (입력된 경우에만)
        if (student.email && !isValidEmail(student.email)) {
          alert("올바른 이메일 형식이 아닙니다.");
          return false;
        }

        return true;
      }

      // 이메일 유효성 검사
      function isValidEmail(email) {
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailPattern.test(email);
      }

      // 학생 목록 로드 함수
      function loadStudents() {
        console.log("학생 목록 로드 중...");
      }
    </script>
  </body>
</html>
