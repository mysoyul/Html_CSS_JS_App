<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 관리 시스템</title>
</head>
<body>
    <h1>학생 관리 시스템</h1>
    
    <div>
        <h2>학생 등록</h2>
        <form>
            <label>이름:</label>
            <input type="text" name="name">
            
            <label>학번:</label>
            <input type="text" name="studentNumber">
            
            <label>주소:</label>
            <input type="text" name="address">
            
            <label>전화번호:</label>
            <input type="text" name="phoneNumber">
            
            <label>이메일:</label>
            <input type="text" name="email">
            
            <label>생년월일:</label>
            <input type="date" name="dateOfBirth">
            
            <button type="submit">학생 등록</button>
        </form>
    </div>
    
    <div>
        <h2>학생 목록</h2>
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>학번</th>
                    <th>주소</th>
                    <th>전화번호</th>
                    <th>이메일</th>
                    <th>생년월일</th>
                    <th>액션</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
