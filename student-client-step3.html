<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 관리 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        h2 {
            color: #444;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f8f9fa;
            color: #333;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>학생 관리 시스템</h1>
    
    <div class="form-container">
        <h2>학생 등록</h2>
        <form id="studentForm">
            <div class="form-grid">
                <div class="form-group">
                    <label>이름:</label>
                    <input type="text" name="name" required>
                </div>
                
                <div class="form-group">
                    <label>학번:</label>
                    <input type="text" name="studentNumber" required>
                </div>
                
                <div class="form-group">
                    <label>주소:</label>
                    <input type="text" name="address" required>
                </div>
                
                <div class="form-group">
                    <label>전화번호:</label>
                    <input type="tel" name="phoneNumber" required>
                </div>
                
                <div class="form-group">
                    <label>이메일:</label>
                    <input type="email" name="email">
                </div>
                
                <div class="form-group">
                    <label>생년월일:</label>
                    <input type="date" name="dateOfBirth">
                </div>
            </div>
            
            <button type="submit">학생 등록</button>
        </form>
    </div>
    
    <div>
        <h2>학생 목록</h2>
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>학번</th>
                    <th>주소</th>
                    <th>전화번호</th>
                    <th>이메일</th>
                    <th>생년월일</th>
                    <th>액션</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
