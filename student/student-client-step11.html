<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>학생 관리 시스템</title>
</head>
<body>    
    <h1>학생 관리 시스템</h1>
    
    <div class="form-container">
      <h2>학생 등록</h2>
      <form id="studentForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" name="name" id="name" />
          </div>

          <div class="form-group">
            <label for="studentNumber">학번:</label>
            <input type="text" name="studentNumber" id="studentNumber" />
          </div>

          <div class="form-group">
            <label for="address">주소:</label>
            <input type="text" name="address" id="address" />
          </div>

          <div class="form-group">
            <label for="phoneNumber">전화번호:</label>
            <input
              type="text"
              name="phoneNumber"
              id="phoneNumber"
              placeholder="00*-000*-0000"
              pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"
            />
          </div>

          <div class="form-group">
            <label for="email">이메일:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="***@***.***"
            />
          </div>

          <div class="form-group">
            <label for="dateOfBirth">생년월일:</label>
            <input type="date" name="dateOfBirth" id="dateOfBirth" />
          </div>
        </div>

        <button type="submit">학생 등록</button>
      </form>
    </div>

    <div class="table-container">
      <h2>학생 목록</h2>
      <table id="studentTable">
        <thead>
          <tr>
            <th>이름</th>
            <th>학번</th>
            <th>주소</th>
            <th>전화번호</th>
            <th>이메일</th>
            <th>생년월일</th>
            <th>액션</th>
          </tr>
        </thead>
        <tbody id="studentTableBody"></tbody>
      </table>
    </div>
    
    <script>
        // 전역 변수
        const API_BASE_URL = 'http://localhost:8080';
        let editingStudentId = null; // 현재 수정 중인 학생 ID
        
        // DOM 요소 참조
        const studentForm = document.getElementById('studentForm');
        const studentTableBody = document.getElementById('studentTableBody');
        const submitButton = studentForm.querySelector('button[type="submit"]');
        
        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadStudents();
        });
        
        // 폼 제출 이벤트 핸들러
        studentForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 폼 데이터 수집
            const formData = new FormData(studentForm);
            const studentData = {
                name: formData.get('name').trim(),
                studentNumber: formData.get('studentNumber').trim(),
                address: formData.get('address').trim(),
                phoneNumber: formData.get('phoneNumber').trim(),
                email: formData.get('email').trim(),
                dateOfBirth: formData.get('dateOfBirth')
            };
            
            // 유효성 검사
            if (!validateStudent(studentData)) {
                return;
            }
            
            // 서버로 데이터 전송
            createStudent(studentData);
        });
        
        // 학생 생성 함수
        function createStudent(studentData) {
            // 학생과 상세정보를 분리한 요청 데이터 구성
            const requestData = {
                name: studentData.name,
                studentNumber: studentData.studentNumber,
                detailRequest: {
                    address: studentData.address,
                    phoneNumber: studentData.phoneNumber,
                    email: studentData.email || null,
                    dateOfBirth: studentData.dateOfBirth || null
                }
            };
            
            fetch(`${API_BASE_URL}/api/students`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('학생 등록에 실패했습니다.');
                }
                return response.json();
            })
            .then(result => {
                alert('학생이 성공적으로 등록되었습니다.');
                studentForm.reset();
                loadStudents(); // 목록 새로고침
            })
            .catch(error => {
                console.error('Error:', error);
                alert('학생 등록에 실패했습니다.');
            });
        }
        
        // 학생 데이터 유효성 검사
        function validateStudent(student) {
            // 필수 필드 검사
            if (!student.name) {
                alert('이름을 입력해주세요.');
                return false;
            }
            
            if (!student.studentNumber) {
                alert('학번을 입력해주세요.');
                return false;
            }
            
            if (!student.address) {
                alert('주소를 입력해주세요.');
                return false;
            }
            
            if (!student.phoneNumber) {
                alert('전화번호를 입력해주세요.');
                return false;
            }
            
            // 학번 형식 검사 (예: 영문과 숫자 조합)
            const studentNumberPattern = /^[A-Za-z0-9]+$/;
            if (!studentNumberPattern.test(student.studentNumber)) {
                alert('학번은 영문과 숫자만 입력 가능합니다.');
                return false;
            }
            
            // 전화번호 형식 검사
            const phonePattern = /^[0-9-\s]+$/;
            if (!phonePattern.test(student.phoneNumber)) {
                alert('올바른 전화번호 형식이 아닙니다.');
                return false;
            }
            
            // 이메일 형식 검사 (입력된 경우에만)
            if (student.email && !isValidEmail(student.email)) {
                alert('올바른 이메일 형식이 아닙니다.');
                return false;
            }
            
            return true;
        }
        
        // 이메일 유효성 검사
        function isValidEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }
        
        // 학생 목록 로드 함수
        function loadStudents() {
            fetch(`${API_BASE_URL}/api/students`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('학생 목록을 불러오는데 실패했습니다.');
                    }
                    return response.json();
                })
                .then(students => {
                    renderStudentTable(students);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('학생 목록을 불러오는데 실패했습니다.');
                });
        }
        
        // 학생 테이블 렌더링
        function renderStudentTable(students) {
            studentTableBody.innerHTML = '';
            
            students.forEach(student => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${student.name}</td>
                    <td>${student.studentNumber}</td>
                    <td>${student.detail ? student.detail.address : '-'}</td>
                    <td>${student.detail ? student.detail.phoneNumber : '-'}</td>
                    <td>${student.detail ? student.detail.email || '-' : '-'}</td>
                    <td>${student.detail ? student.detail.dateOfBirth || '-' : '-'}</td>
                    <td>
                        <button class="edit-btn" onclick="editStudent(${student.id})">수정</button>
                        <button class="delete-btn" onclick="deleteStudent(${student.id})">삭제</button>
                    </td>
                `;
                
                studentTableBody.appendChild(row);
            });
        }

        
        // 학생 삭제 함수
        function deleteStudent(studentId) {
            if (!confirm('정말로 이 학생을 삭제하시겠습니까?')) {
                return;
            }
            
            fetch(`${API_BASE_URL}/api/students/${studentId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('학생 삭제에 실패했습니다.');
                }
                alert('학생이 성공적으로 삭제되었습니다.');
                loadStudents(); // 목록 새로고침
            })
            .catch(error => {
                console.error('Error:', error);
                alert('학생 삭제에 실패했습니다.');
            });
        }
    </script>
</body>
</html>
